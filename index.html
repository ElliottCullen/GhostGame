<html>
    <head>
    <script type="text/javascript">
            function leftArrowPressed() {
                var element = document.getElementById("robots");
                element.style.left = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
                var element = document.getElementById("robots");
                element.style.left = parseInt(element.style.left) + 5 + 'px';
            }

            function upArrowPressed() {
                var element = document.getElementById("robots");
                element.style.top = parseInt(element.style.top) - 5 + 'px';
            }

            function downArrowPressed() {
                var element = document.getElementById("robots");
                element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                    leftArrowPressed();
                    break;
                    case 39:
                    rightArrowPressed();
                    break;
                    case 38:
                    upArrowPressed();
                    break;
                    case 40:
                    downArrowPressed();
                    break;
                    }
                };

        function gameLoop()
        {
          // change position based on speed
          moveSelection();
          setTimeout("gameLoop()",10);
        }

        function docReady()
        {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
    </head>
    <body onload="docReady()" onkeydown="" onkeyup="">

        <div>
            <img src="Super Scary Ghost.jpg" width="300px"/>
        </div>

            <img src="Goo.png" width="500px"/>
            <img id="robots" src="https://cdn.shutterstock.com/shutterstock/videos/1492267/thumb/1.jpg"/>
        </div>
        <p></p>
    </body>
    
</html>
